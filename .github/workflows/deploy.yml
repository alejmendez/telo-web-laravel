name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Preparar PHP para poder ejecutar artisan ziggy:generate
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.5'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        coverage: none

    # 2. Cachear dependencias de Composer
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    # 3. Instalar dependencias de Composer (usará la caché si existe)
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

    # 3. Generar el archivo de rutas de Ziggy
    # Importante: Creamos un .env temporal porque artisan lo necesita para arrancar
    - name: Generate Ziggy Routes
      run: |
        cp .env.example .env
        sed -i 's/APP_ENV=local/APP_ENV=production/g' .env
        sed -i 's/APP_DEBUG=true/APP_DEBUG=false/g' .env
        php artisan key:generate
        php artisan ziggy:generate "resources/js/ziggy.js" --url=https://telochile.cl

    # 4. Preparar Node.js y Caché
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install JS dependencies
      run: npm ci

    # 5. Compilar los assets (Vite)
    - name: Build assets
      run: npm run build

    # 6. Desplegar al servidor
    # A. Subimos SOLO los assets compilados y el archivo Ziggy generado
    - name: Upload Assets to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "public/build"
        target: "/home/ubuntu/teloweb"

    - name: Execute remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/teloweb
          # 1. Actualizamos el código PHP desde GitHub
          git pull origin main

          # 2. Instalamos dependencias de PHP
          composer install --no-dev --optimize-autoloader

          # 3. Corremos migraciones y optimizaciones
          php artisan migrate --force
          php artisan optimize

          # 4. Reiniciar Octane
          sudo systemctl restart octane
